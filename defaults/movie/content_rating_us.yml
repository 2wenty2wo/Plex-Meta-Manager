external_templates:
  pmm: templates
  template_variables:
    collection_section: 14

translations:
  pmm: translations

collections:
  Ratings Collections:
    template:
      - name: separator
        separator: content_rating

dynamic_collections:
  US Movie Content Ratings:
    type: content_rating
    title_format: <<key_name>> <<library_typeU>>s
    other_name: Not Rated <<library_typeU>>s
    template:
      - smart_filter
      - translation
      - shared
    other_template:
      - other_collection
      - smart_filter
      - translation
      - shared
    template_variables:
      search_term:
        default: content_rating
      image:
        default: content_rating/us/<<key_name>>
        other: content_rating/other
      translation_key:
        default: content_rating
        other: content_rating_other
    include:
      - G
      - PG
      - PG-13
      - R
      - NC-17
    addons:
      G: 
        - gb/U
        - gb/0+
        - U
        - TV-Y
        - TV-G
        - E
        - gb/E
        - 1
        - 2
        - 3
        - 4
        - 5
        - 6
        - "01"
        - "02"
        - "03"
        - "04"
        - "05"
        - "06"
      PG:
        - gb/PG
        - gb/9+
        - TV-PG
        - TV-Y7
        - TV-Y7-FV
        - 7
        - 8
        - 9
        - "07"
        - "08"
        - "09"
        - "10"
        - "11"
      PG-13:
        - gb/12A
        - gb/12
        - 12+
        - TV-13
        - 12
        - 13
        - 14
        - 15
        - 16
      R:
        - 17
        - 18
        - gb/18
        - MA-17
        - TVMA
        - TV-MA
        - gb/14+
        - gb/15
        - TV-14
      NC-17:
        - gb/R18
        - gb/X
        - R18
        - X

