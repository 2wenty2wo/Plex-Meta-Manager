external_templates:
  pmm: templates

translations:
  pmm: translations

templates:
  holiday:
    default:
      key: <<collection_name>>
      sort_by: title.asc
      sort_by_<<key>>: <<sort_by>>
      schedule_<<key>>: <<schedule>>
      limit_<<key>>: <<limit>>
    optional:
      - schedule
      - tmdb_collection
      - tmdb_movie
      - limit
    smart_label:
      sort_by: <<sort_by_<<key>>>>
      limit: <<limit_<<key>>>>
      all:
        label: <<smart_label>>
    schedule: <<schedule_<<key>>>>
    delete_not_scheduled: true
    tmdb_collection: <<tmdb_collection>>
    tmdb_movie: <<tmdb_movie>>
    cache_builders: 1

collections:
  Seasonal Collections:
    template:
      - name: separator off
        separator: seasonal

dynamic_collections:
  Seasonal:
    type: custom
    data:
      years: 🎊 New Year's Day
      valentine: 💘 Valentine's Day
      patrick: ☘ St. Patrick's Day
