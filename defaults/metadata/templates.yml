templates:

  images:
    optional:
      - file
      - url
      - git
      - repo
      - style
    conditionals:
      pmm:
        conditions:
          - file.exists: false
            url.exists: false
            git.exists: false
            repo.exists: false
            value: sets/<<set>>/<<style>>
    mapping_id: <<id>>
    image_set:
      pmm: <<pmm>>
      file: <<file>>
      url: <<url>>
      git: <<git>>
      repo: <<repo>>