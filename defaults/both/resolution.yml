external_templates:
  pmm: templates
  template_variables:
    collection_section: 15

translations:
  pmm: translations

collections:
  Resolution Collections:
    template:
      - name: separator
        separator: resolution

dynamic_collections:    
  Resolution:
    type: resolution
    template:
      - smart_filter
      - translation
      - shared
    template_variables:
      search_term:
        default: resolution
      image:
        default: resolution/<<key>>
      translation_key:
        default: resolution
    addons:
      1080:
        - 2k
      480:
        - 144
        - 240
        - 360
        - sd
        - 576
        