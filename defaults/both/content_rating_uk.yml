#############################################################
#  Call this from your config.yml (Movie or Show)           #
#  If nothing is specified these are the defaults           #
#                                                           #
#    metadata_path:                                         #
#      - git: PMM/content_rating_uk                         #
#        template_variables:                                #
#          # Turn the separator collection on/off           #
#          use_separator: true                              #
#          # Separator style (red, blue, green, gray,       #
#              purple, stb, orig)                           #
#          sep_style: orig                                  #
#          # Turn the other collection on/off               #
#          use_other: true                                  #
#          # Sets how the collection is sorted              #
#          sort_by: release.desc                            #
#          # Sets the collection mode of the collection     #
#          collection_mode:                                 #
#          # Sets the value at the start of the sort title  #
#          collection_section: 14                           #
#          # Radarr Tag for existing items                  #
#          item_radarr_tag:                                 #
#          # Sonarr Tag for existing items                  #
#          item_sonarr_tag:                                 #
#############################################################

external_templates:
  pmm: templates
  template_variables:
    collection_section: 14

translations:
  pmm: translations

collections:
  Ratings Collections:
    template:
      - name: separator
        separator: content_rating

dynamic_collections:
  UK Content Rating:
    type: content_rating
    title_format: <<key_name>> <<library_typeU>>s
    other_name: Other Ratings
    template:
      - smart_filter
      - translation
      - shared
    other_template:
      - other_collection
      - smart_filter
      - translation
      - shared
    template_variables:
      search_term:
        default: content_rating
      image:
        default: content_rating/uk/<<key_name>>
        other: content_rating/other
      translation_key:
        default: content_rating
        other: content_rating_other
    include:
      - U
      - PG
      - 12
      - 12A
      - 15
      - 18
      - R18
      - NR
    addons:
      U:
        - gb/U
        - gb/0+
        - G
        - TV-Y
        - TV-G
        - E
        - gb/E
        - 1
        - 2
        - 3
        - 4
        - 01
        - 02
        - 03
        - 04
      PG:
        - gb/PG
        - gb/9+
        - TV-PG
        - TV-Y7
        - TV-Y7-FV
        - 5
        - 6
        - 7
        - 8
        - 9
        - 05
        - 06
        - 07
        - 08
        - 09
        - 10
        - 11
      12:
        - gb/12
        - 12
      12A:
        - gb/12A
        - 12+
        - PG-13
        - TV-13
        - 12
      15:
        - gb/15
        - gb/14+
        - TV-14
        - 13
        - 14
        - 15
      18:
        - gb/18
        - MA-17
        - TVMA
        - TV-MA
        - R
        - 16
        - 17
        - 18
      R18:
        - gb/R18
        - gb/X
        - X
        - NC-17
      NR:
        - Approved
        - N/A
        - NOT RATED
        - Not Rated
        - gb/NR
        - Unrated
        - gb/Not Rated
        - gb/Rejected
        - gb/Unrated
        - None