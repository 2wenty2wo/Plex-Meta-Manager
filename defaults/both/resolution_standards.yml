external_templates:
  pmm: templates
  template_variables:
    collection_section: 15

translations:
  pmm: translations

collections:
  Resolution Collections:
    template:
      - name: separator
        separator: resolution
      - name: translation
        key_name: Resolution
        translation_key: separator

dynamic_collections:
  Resolution Standards:
    type: resolution
    title_format: <<key_name>> <<library_typeU>>s
    other_name: Other Resolutions <<library_typeU>>s
    template:
      - smart_filter
      - translation
      - shared
    other_template:
      - other_collection
      - smart_filter
      - translation
      - shared
    template_variables:
      search_term:
        default: resolution
      image:
        default: resolution/standards/<<key>>
      translation_key:
        default: resolution
        other: resolution_other
    include:
      - SD
      - HD Ready
      - Full HD
      - Ultra HD
    addons:
      SD:
        - 144
        - 240
        - 360
        - 576
        - sd
      HD Ready:
        - 720
      Full HD:
        - 1080
        - 2k
      Ultra HD:
        - 4k
        - 8k
      