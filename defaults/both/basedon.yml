external_templates:
  pmm: templates
  template_variables:
    collection_section: "14"

translations:
  pmm: translations

collections:
  Based On... Collections:
    template:
      - name: separator
        separator: basedon
      - name: translation
        key_name: Based On...
        translation_key: separator

dynamic_collections:
  Basedon:
    type: custom
    data:
      books: Book
      comics: Comic
      true-story: True Story
      video-games: Video Game
    title_format: Based on a <<key_name>>
    template:
      - mdb_smart
      - translation
      - shared
      - arr
    template_variables:
      mdblist_list:
        default: https://mdblist.com/lists/plexmetamanager/based-on-<<key>>-<<library_type>>s
      image:
        default: basedon/<<key_name_encoded>>
      translation_key:
        default: basedon