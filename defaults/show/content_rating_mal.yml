      "G - All Ages": "G"
      "PG - Children": "PG"
      "PG-13 - Teens 13 or older": "PG-13"
      "R - 17+ (violence & profanity)": "R"
      "R+ - Mild Nudity": "R+"
      "Rx - Hentai": "Rx"
