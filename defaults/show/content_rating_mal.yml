external_templates:
  pmm: templates
  template_variables:
    collection_section: 14

translations:
  pmm: translations

collections:
  Ratings Collections:
    template:
      - name: separator
        separator: content_rating
      - name: translation
        key_name: Ratings
        translation_key: separator

dynamic_collections:
  MAL Content Ratings:
    type: content_rating
    title_format: <<key_name>> <<library_typeU>>s
    other_name: Not Rated <<library_typeU>>s
    template:
      - smart_filter
      - translation
      - shared
    other_template:
      - other_collection
      - smart_filter
      - translation
      - shared
    template_variables:
      search_term:
        default: content_rating
      image:
        default: content_rating/mal/<<key_name_encoded>>
        other: content_rating/mal/NR
      translation_key:
        default: content_rating
        other: content_rating_other
    include:
      - "G - All Ages"
      - "PG - Children"
      - "PG-13 - Teens 13 or older"
      - "R - 17+ (violence & profanity)"
      - "R+ - Mild Nudity"
      - "Rx - Hentai"
