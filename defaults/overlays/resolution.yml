templates:
  Resolution:
    conditionals:
      res:
        conditions:
          - resolution: 4k
            value: "(?i)2160|4k"
          - resolution: 1080p
            value: "(?i)1080|2k"
          - resolution: 720p
            value: "(?i)720|hd"
          - resolution: 576p
            value: "(?i)576"
          - resolution: 480p
            value: "(?i)480|sd"
      dolby_vision:
        conditions:
          - alt: dv
            value: true
      hdr:
        conditions:
          - alt: hdr
            value: true
      back_align:
        conditions:
          - dovetail: true
            value: top
      back_height:
        default: 105
        conditions:
          - dovetail: true
            value: 189
      dovetail_overlay:
        conditions:
          - dovetail: false
            value: <<overlay_name>>-Dovetail
    optional:
      - overlay_level
      - use_<<resolution>>
      - use_<<alt>>
      - all
      - resolution
    default:
      resolution: ""
      alt: ""
      horizontal_offset: 15
      horizontal_align: left
      vertical_offset: 15
      vertical_align: top
      back_color: "#00000099"
      back_radius: 30
      back_width: 305
    collection_level: <<overlay_level>>
    ignore_blank_results: true
    allowed_library_types:
      - <<use_<<resolution>>>>
      - <<use_<<alt>>>>
    suppress_overlays:
      - Directors-Cut
      - Extended-Edition
      - Uncut-Edition
      - Unrated-Edition
      - Special-Edition
      - Final-Cut
      - Anniversary-Edition
      - Collectors-Edition
      - International-Cut
      - Theatrical-Cut
      - Ultimate-Cut
      - IMAX-E
      - IMAX
      - Remastered
      - Criterion
      - <<dovetail_overlay>>
    overlay:
      name: <<overlay_name>>
      pmm: resolution/<<resolution>><<alt>>
      group: res
      weight: <<weight>>
      horizontal_offset: <<horizontal_offset>>
      horizontal_align: <<horizontal_align>>
      vertical_offset: <<vertical_offset>>
      vertical_align: <<vertical_align>>
      back_color: <<back_color>>
      back_radius: <<back_radius>>
      back_width: <<back_width>>
      back_height: <<back_height>>
      back_align: <<back_align>>
    plex_all: <<all>>
    plex_search:
      all:
        resolution.regex: <<res>>
        hdr: <<hdr>>
    filters:
      has_dolby_vision: <<dolby_vision>>

overlays:

  4K-DV:
    template: {name: Resolution, weight: 150, resolution: 4k, alt: dv, dovetail: false}
