external_templates:
  pmm: templates
  template_variables:
    group: streaming
    horizontal_offset: 15
    horizontal_align: right
    vertical_offset: 150
    vertical_align: top
    back_width: 105
    back_height: 105
    pmm: <<overlay_name>>

templates:
  versions:
    conditionals:
      version_style:
        default: "duplicate"
        conditions:
         - overlay_level: ['show', 'season', 'episode']
           value: "episode_duplicate"
    plex_search:
      all:
        <<version_style>>: true
    ignore_blank_results: true
      
overlays:
  versions:
    template: [name: standard, name: versions]