#            Credit to Magic815 for base images             #
#############################################################
#  Designed for TRaSH Guides filename naming scheme         #
#  https://trash-guides.info/                               #
#                                                           #
#  Call this from your config.yml (Movie or Show):          #
#  If nothing is specified these are the defaults           #
#                                                           #
#    overlay_path:                                          #
#      - pmm: special_release                               #
#        template_variables:                                #
#          # Set episode or season to overlay               #
#          overlay_level:                                   #
#          # Set the horizontal offset for the overlay      #
#          horizontal_offset: 15                            #
#          # Set the horizontal align for the overlay       #
#          horizontal_align: left                           #
#          # Set the vertical offset for the overlay        #
#          vertical_offset: 99                              #
#          # Set the vertical align for the overlay         #
#          vertical_align: top                              #
#                                                           #
#          # Use the Director's Cut overlay                 #
#          use_directorscut: true                           #
#          # Use the Extended overlay                       #
#          use_extended: true                               #
#          # Use the Uncut overlay                          #
#          use_uncut: true                                  #
#          # Use the Unrated overlay                        #
#          use_unrated: true                                #
#          # Use the Special overlay                        #
#          use_special: true                                #
#          # Use the Final Cut overlay                      #
#          use_finalcut: true                               #
#          # Use the Anniversary overlay                    #
#          use_anniversary: true                            #
#          # Use the Collectors overlay                     #
#          use_collector: true                              #
#          # Use the International overlay                  #
#          use_international: true                          #
#          # Use the Theatrical overlay                     #
#          use_theatrical: true                             #
#          # Use the Ultimate overlay                       #
#          use_ultimate: true                               #
#          # Use the IMAX-E overlay                         #
#          use_enhanced: true                               #
#          # Use the IMAX overlay                           #
#          use_imax: true                                   #
#          # Use the Remastered overlay                     #
#          use_remastered: true                             #
#          # Use the Criterion overlay                      #
#          use_criterion: true                              #
#############################################################

templates:
  Edition:
    conditionals:
      vertical_offset:
        default: 15
        conditions:
          - dovetail: true
            value: 99
      dovetail_overlay:
        conditions:
          - dovetail: false
            value: <<overlay_name>>-Dovetail
      back_width:
        conditions:
          - dovetail: false
            value: 305
      back_height:
        conditions:
          - dovetail: false
            value: 105
    optional:
      - overlay_level
      - use_<<slug>>
      - search
    default:
      overlay: <<overlay_name>>
      horizontal_offset: 15
      horizontal_align: left
      vertical_align: top
      back_color: "#00000099"
      back_radius: 30
    collection_level: <<overlay_level>>
    allowed_library_types: <<use_<<slug>>>>
    ignore_blank_results: true
    suppress_overlays:
      - 4K-DV
      - 4K-HDR
      - 4K
      - 1080P-DV
      - 1080P-HDR
      - 1080P
      - 720P-DV
      - 720P-HDR
      - 720P
      - 576P-DV
      - 576P-HDR
      - 576P
      - 480P-DV
      - 480P-HDR
      - 480P
      - DV
      - HDR
      - <<dovetail_overlay>>
    overlay:
      name: <<overlay_name>>
      pmm: edition/<<slug>>
      group: edition
      weight: <<weight>>
      horizontal_offset: <<horizontal_offset>>
      horizontal_align: <<horizontal_align>>
      vertical_offset: <<vertical_offset>>
      vertical_align: <<vertical_align>>
      back_color: <<back_color>>
      back_radius: <<back_radius>>
      back_width: <<back_width>>
      back_height: <<back_height>>
    plex_search:
      all:
        edition: <<search>>

overlays:
  Directors-Cut:
    template: {name: Edition, weight: 150, slug: directorscut, search: Director, dovetail: false}
  Directors-Cut-Dovetail:
