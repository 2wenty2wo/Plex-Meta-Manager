##############################################################################
#                             Network Overlay                                #
#                 Created by Yozora, Bullmoose20, & Sohjiro                  #
#          EDITING THIS FILE MAY CAUSE PULLING NEW UPDATES TO FAIL           #
#    https://metamanager.wiki/en/latest/defaults/overlays/network.html       #
##############################################################################

external_templates:
  pmm: templates
  template_variables:
    run_definition:
      - <<use_<<key>>>>
      - <<use_<<alt>>>>
      - <<allowed_libraries>>
    default:
      key: <<overlay_name>>
      standard_value: 305
      horizontal_align: left
      vertical_align: bottom
    conditionals:
      back_height:
        default: 105
        conditions:
          - style: standard
            value: <<standard_value>>
      vertical_offset:
        default: 15
        conditions:
          - vertical_align.exists: false
            value: 510
          - vertical_align: center
            value: 0
          - vertical_align: top
            value: 15
          - vertical_align: bottom
            value: 30
      horizontal_offset:
        default: 15
        conditions:
          - horizontal_align: center
            value: 0
          - horizontal_align: [left, right]
            value: 15
      pmm:
        conditions:
          - file.exists: false
            url.exists: false
            git.exists: false
            repo.exists: false
            value: network/<<key>>
    group: networks
    vertical_offset: 15
    back_color: "#00000099"
    back_width: 305

templates:
  networks:
    default:
      key: <<overlay_name>>
      search: <<key>>
    ignore_blank_results: true
    plex_search:
      validate: false
      any:
        network: <<search>>

