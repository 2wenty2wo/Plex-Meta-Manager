external_templates:
  pmm: templates
  template_variables:
    group: language
    horizontal_offset: 0
    horizontal_align: center
    vertical_offset: 30
    vertical_align: bottom
    back_color: "#00000099"
    back_width: 188
    back_height: 105
    pmm: <<overlay_name>>

templates:
  language:
    default:
      minimum: 2
    optional:
      - lt
    ignore_blank_results: true
    plex_all: true
    filters:
      audio_language.count_gte: <<minimum>>
      audio_language.count_lt: <<lt>>

overlays:

  Dual-Audio:
    variables: {key: dual, weight: 20, lt: 3}
    template: [name: standard, name: language]

  Multi-Audio:
    variables: {key: multi, weight: 10}
    template: [name: standard, name: language]
