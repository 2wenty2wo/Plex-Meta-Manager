external_templates:
  pmm: templates
  template_variables:
    queue: position
    limit: 10
    limit_<<key>>: <<limit>>
    pre_text: TOP
    style: round
    back_color: "#00000099"
    back_width: 160
    back_height: 160
    font_size: 50
    addon_position: top
    addon_offset: 30
    back_padding: 15
    pmm: logo/<<style>>/<<key>>
    final_name: text(<<pre_text>><<limit_<<key>>>>)

queues:
  position:
    right:
      - horizontal_offset: 30
        horizontal_align: right
        vertical_offset: 465
        vertical_align: top
      - horizontal_offset: 30
        horizontal_align: right
        vertical_offset: 670
        vertical_align: top
      - horizontal_offset: 30
        horizontal_align: right
        vertical_offset: 875
        vertical_align: top
    left:
      - horizontal_offset: 30
        horizontal_align: left
        vertical_offset: 465
        vertical_align: top
      - horizontal_offset: 30
        horizontal_align: left
        vertical_offset: 670
        vertical_align: top
      - horizontal_offset: 30
        horizontal_align: left
        vertical_offset: 875
        vertical_align: top

templates:
  flixpatrol:
    default:
      slug: <<key>>
      time_window: last_week
      time_window_<<key>>: <<time_window>>
      location: world
      location_<<key>>: <<location>>
      limit: 10
      limit_<<key>>: <<limit>>
    ignore_blank_results: true
    flixpatrol_top:
      platform: <<slug>>
      location: <<location_<<key>>>>
      time_window: <<time_window_<<key>>>>
      limit: <<limit_<<key>>>>

overlays:
  
  Netflix:
    variables: {key: netflix, weight: 60}
    template: [name: standard, name: flixpatrol]
    
  Disney:
    variables: {key: disney, weight: 50}
    template: [name: standard, name: flixpatrol]

  HBO:
    variables: {key: hbo, weight: 40}
    template: [name: standard, name: flixpatrol]

  Hulu:
    variables: {key: hulu, weight: 30}
    template: [name: standard, name: flixpatrol]

  Paramount:
    variables: {key: paramount, weight: 20, slug: paramount_plus}
    template: [name: standard, name: flixpatrol]
    
  Prime:
    variables: {key: prime, weight: 10, slug: amazon_prime}
    template: [name: standard, name: flixpatrol]
