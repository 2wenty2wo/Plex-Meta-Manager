external_templates:
  pmm: templates
  template_variables:
    default:
      style: round
      country: <<key>>
    queue: position
    pmm: flag/<<style>>/<<country>>

queues:
  position:
    left:
      - horizontal_align: left
        vertical_align: top
        horizontal_offset: 15
        vertical_offset: 15
      - horizontal_align: left
        vertical_align: top
        horizontal_offset: 15
        vertical_offset: 75
      - horizontal_align: left
        vertical_align: top
        horizontal_offset: 15
        vertical_offset: 135
      - horizontal_align: left
        vertical_align: top
        horizontal_offset: 15
        vertical_offset: 195
      - horizontal_align: left
        vertical_align: top
        horizontal_offset: 15
        vertical_offset: 255
    right:
      - horizontal_align: right
        vertical_align: top
        horizontal_offset: 15
        vertical_offset: 15
      - horizontal_align: right
        vertical_align: top
        horizontal_offset: 15
        vertical_offset: 75
      - horizontal_align: right
        vertical_align: top
        horizontal_offset: 15
        vertical_offset: 135
      - horizontal_align: right
        vertical_align: top
        horizontal_offset: 15
        vertical_offset: 195
      - horizontal_align: right
        vertical_align: top
        horizontal_offset: 15
        vertical_offset: 255

templates:
  flags:
    conditionals:
      search_attribute:
        default: audio_language
        conditions:
          - use_subtitles: true
            value: subtitle_language
    ignore_blank_results: true
    plex_search:
      all:
        <<search_attribute>>: <<key>>

overlays:
  
  german:
    variables: {key: de, weight: 240}
    template: [name: standard, name: flags]

