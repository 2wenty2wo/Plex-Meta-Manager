external_templates:
  pmm: templates
  template_variables:
    collection_section: 130

dynamic_collections:
  Emmy Awards:
    type: number
    sync: true
    data:
      starting: current_year-5
      ending: current_year
    title_format: Emmys <<key_name>>
    template:
      - use_year_collections
      - imdb
      - shared
      - arr
      - custom
    template_variables:
      imdb_award:
        default:
          event_id: ev0000223
          event_year: <<key>>
          winning: true
      collection_order:
        default: release
      image:
        default: award/emmys/winner/<<key>>
      translation_key:
        default: emmy_year
      dynamic:
        default: true
