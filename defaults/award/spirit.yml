external_templates:
  pmm: templates
  template_variables:
    collection_section: 130

dynamic_collections:
  Independent Spirit Awards Awards:
    type: number
    sync: true
    data:
      starting: current_year-5
      ending: current_year
    title_format: Independent Spirit Awards <<key_name>>
    template:
      - use_year_collections
      - imdb
      - shared
      - arr
      - custom
    template_variables:
      imdb_award:
        default:
          event_id: ev0000349
          event_year: <<key>>
          winning: true
      collection_order:
        default: release
      allowed_libraries:
        default: movie
      image:
        default: award/spirit/<<key>>
      translation_key:
        default: spirit_year
      dynamic:
        default: true
